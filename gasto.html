<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario Gasto</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @media print {
            .bu {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="formulario">

        <button class="bu" onclick="window.location.href='index.html'">Atrás</button>
        <button class="bu">Guardar</button>
        <button class="bu" onclick="window.print()">Imprimir</button>
        
        <h2>Registro de Gasto</h2>

        <div class="fila">
            <div class="campo"><label>Nombre del gasto</label><input type="text" placeholder="Ej. Combustible, Reparación..."></div>
            <div class="campo"><label>Monto</label><input type="number" step="0.01" placeholder="RD$ 0.00"></div>
        </div>

        <div class="fila">
            <div class="campo"><label>Fecha</label><input type="date"></div>
            <div class="campo">
                <label>Tipo de gasto</label>
                <select>
                    <option value="">Selecciona</option>
                    <option value="mantenimiento">Mantenimiento</option>
                    <option value="combustible">Combustible</option>
                    <option value="seguro">Seguro</option>
                    <option value="peaje">Peaje</option>
                    <option value="lavado">Lavado</option>
                    <option value="parqueo">Parqueo</option>
                    <option value="otro">Otro</option>
                </select>
            </div>
        </div>

        <div class="fila">
            <div class="campo"><label>Vehículo relacionado</label><input type="text" placeholder="Ej. Toyota Corolla, Placa ABC123"></div>
            <div class="campo"><label>KM actual</label><input type="number" placeholder="Ej. 154000"></div>
        </div>

        <div class="fila">
            <div class="campo"><label>Proveedor o Taller</label><input type="text" placeholder="Nombre del proveedor"></div>
            <div class="campo"><label>Documento/Factura</label><input type="text" placeholder="Ej. #12345"></div>
        </div>

        <div class="fila">
            <div class="campo"><label>Descripción</label><input type="text" placeholder="Detalles adicionales del gasto"></div>
        </div>

        <div class="fila especial-group">
            <div class="campo"><label>Pagado por</label><input type="text" placeholder="Nombre del responsable"></div>
            <div class="campo"><label>Forma de pago</label>
                <select>
                    <option value="">Selecciona</option>
                    <option value="efectivo">Efectivo</option>
                    <option value="transferencia">Transferencia</option>
                    <option value="tarjeta">Tarjeta</option>
                    <option value="crédito">Crédito</option>
                </select>
            </div>
        </div>

        <div class="fila">
            <div class="campo"><label>Notas internas</label><textarea placeholder="Notas solo para uso interno"></textarea></div>
        </div>
    </div>
</body>
</html>
